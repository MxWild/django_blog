{% extends "base.html" %}


{% block content %}
    <div class="w3-content">
        <div class="w3-row">
            <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
            <p>{{ post.author }} | {{ post.date_created }}</p>
            <p>{{ object.content | safe }}</p>
        </div>
        <a class="w3-button w3-red" href="delete/">Delete</a>
        <a class="w3-button w3-green" href="edit/">Edit</a>
    </div>
{% endblock content %}
